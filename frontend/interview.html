<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: rgba(0, 123, 255, 0.75);
            --background-start: #1a1a1d;
            --background-end: #121213;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --glass-bg: rgba(30, 30, 30, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(60deg, var(--background-start), var(--background-end), var(--background-start));
            background-size: 200% 200%;
            animation: background-pan 20s ease infinite;
            color: var(--text-primary);
            overflow: hidden;
        }

        #avatar-container {
            border: 1px solid var(--border-color);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), 0 0 40px var(--glow-color);
            background-color: #000;
            transition: all 0.4s ease;
        }

        #avatarVideo {
            display: block;
            width: 800px;
            height: 600px;
        }

        .glass-ui {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        #user-container {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 15px;
            text-align: center;
        }

        #user-container h3 {
            margin: 0 0 10px 0;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        #userVideo {
            display: block;
            width: 240px;
            height: 240px;
            border-radius: 50%; /* Make it circular */
            background-color: #2c2c2c;
            transform: scaleX(-1);
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        #controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
        }
        
        #status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4545; /* Red for disconnected */
            transition: background-color 0.5s ease;
            border: 2px solid rgba(255,255,255,0.7);
        }

        #status-text {
            font-weight: 400;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: all 0.2s ease;
        }
        
        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="avatar-container">
        <video id="avatarVideo" autoplay playsinline></video>
    </div>

    <div id="user-container" class="glass-ui">
        <h3>Your Camera</h3>
        <video id="userVideo" autoplay playsinline muted></video>
    </div>

    <div id="controls" class="glass-ui">
        <div id="status-indicator"></div>
        <p id="status-text">Status: Disconnected</p>
        <button id="retryButton" class="hidden">Retry</button>
    </div>

    <script>
        const avatarVideoElement = document.getElementById('avatarVideo');
        const userVideoElement = document.getElementById('userVideo');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const retryButton = document.getElementById('retryButton');
        
        const API_URL = "http://localhost:7860/api/offer";
        let peerConnection;
        let userStream;
        let isConnected = false;
        let sessionTimeout; // Timer for the session duration

        const setStatus = (text, color) => {
            statusText.innerText = text;
            statusIndicator.style.backgroundColor = color;
        };

        const cleanup = () => {
            clearTimeout(sessionTimeout); // Important: clear the timer on cleanup
            if (peerConnection && peerConnection.connectionState === "closed") return;

            if (userStream) {
                userStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.onconnectionstatechange = null;
                peerConnection.ontrack = null;
                peerConnection.close();
                peerConnection = null;
            }
            userVideoElement.srcObject = null;
            avatarVideoElement.srcObject = null;

            if (isConnected) {
                window.location.href = 'outro.html';
            } else {
                retryButton.classList.remove('hidden');
            }
        };

        const connect = async () => {
            retryButton.classList.add('hidden');
            setStatus("Initializing...", "#f39c12");

            try {
                userStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                userVideoElement.srcObject = userStream;
                peerConnection = new RTCPeerConnection();

                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    console.log(`Connection state: ${state}`);
                    if (state === "connected") {
                        setStatus("Connected", "#2ecc71");
                        isConnected = true;
                        
                        // Start a 10-second timer to automatically end the session
                        console.log("Connection successful. Starting 10-second session timer.");
                        sessionTimeout = setTimeout(() => {
                            console.log("Session timer expired. Ending connection.");
                            cleanup();
                        }, 10000); // 10 seconds in milliseconds

                    } else if (["disconnected", "closed", "failed"].includes(state)) {
                        setStatus("Disconnected", "#ff4545");
                        cleanup();
                    }
                };

                userStream.getTracks().forEach(track => peerConnection.addTrack(track, userStream));

                peerConnection.ontrack = (event) => {
                    const stream = event.streams[0];
                    if (stream) {
                        avatarVideoElement.srcObject = stream;
                        stream.oninactive = () => {
                            console.log("Remote stream became inactive.");
                            cleanup();
                        };
                        event.track.onended = () => {
                            console.log("Remote track ended.");
                            cleanup();
                        };
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(offer)
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const answer = await response.json();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));

            } catch (err) {
                console.error("Connection failed:", err);
                setStatus(`Error: Connection Failed`, "#ff4545");
                isConnected = false;
                cleanup();
            }
        };

        retryButton.onclick = connect;
        window.onload = connect;
    </script>
</body>
</html>
